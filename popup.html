<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .icon {
      width: 24px;
      height: 24px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-weight: 500;
    }
    
    .status.active {
      background: #e8f5e8;
      color: #2e7d2e;
    }
    
    .status.inactive {
      background: #fff2f2;
      color: #d63031;
    }
    
    .status.warning {
      background: #fff8e1;
      color: #f57c00;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .button.primary {
      background: #4CAF50;
      color: white;
    }
    
    .button.primary:hover {
      background: #45a049;
    }
    
    .button.secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .button.secondary:hover {
      background: #e9e9e9;
    }
    
    .button.danger {
      background: #f44336;
      color: white;
    }
    
    .button.danger:hover {
      background: #da190b;
    }
    
    .stats {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .sequence-display {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 8px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
      min-height: 20px;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">LyX</div>
    <div class="title">LyX Hotkey Plugin</div>
  </div>
  
  <div id="status" class="status">
    <div id="statusText">Loading...</div>
  </div>
  
  <div id="currentSequence" class="sequence-display hidden">
    Current sequence: <span id="sequenceText"></span>
  </div>
  
  <div class="controls">
    <button id="toggleBtn" class="button primary">Toggle Extension</button>
    <button id="optionsBtn" class="button secondary">Open Settings</button>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Bindings loaded:</span>
      <span id="bindingCount">-</span>
    </div>
    <div class="stat-item">
      <span>Conflicts:</span>
      <span id="conflictCount">-</span>
    </div>
    <div class="stat-item">
      <span>Sequence timeout:</span>
      <span id="timeoutValue">-</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
